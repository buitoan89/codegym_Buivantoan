<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input type="number" [value]="cochu" (change)="onChange($event.target.value)">
  
</div>

<p class="output" [style.fontSize.px]="cochu">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi cumque nostrum quibusdam. Inventore quibusdam
  debitis, tempore error voluptatem explicabo ipsum?
</p>

<h4>Tên Thú</h4>
<input type="text" (change)="CapNhatThu($event.target.value)">
<h4>Hinh Anh</h4>
<input type="url" (change)="CapNhatAnh($event.target.value)">

<h4> {{tenthu}}</h4>
<img [src]="hinhanh" style="max-width: 100%">

<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="soA"
         (change)="DoiSoA($event.target.value)">
  <select
    class="form-input"
    [value]="pheptinh"
    (change)="Pheptinh($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [value]="soB"
         (change)="DoisoB($event.target.value)">
</div>
<div>
  <button class="form-input" (click)="thuchien()">
    Thực thi
  </button>
</div>
<div class="output">
  {{ketqua}}
</div>
