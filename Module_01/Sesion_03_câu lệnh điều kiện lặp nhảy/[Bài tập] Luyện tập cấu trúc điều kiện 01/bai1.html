<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập a :'));
    let b = parseInt(prompt('nhập b :'));
    let c =a%b;
    if (c === 0){
        alert('a chia hết cho b');
    }else {
        alert('a không chia hêt cho b');
    }
</script>
</body>
</html>
