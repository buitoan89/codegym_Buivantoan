<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));
    let c = parseInt(prompt('nhâp số c'));

    if (a>b){
        if (a>c){
            alert('số lớn nhất là a')
        } else {
            alert('số lớn nhất là c')
        }
    } else if (c<b){
        alert('số lớn nhất là b')
    } else {
        alert('số lớn nhất là c')
    }
</script>
</body>
</html>
