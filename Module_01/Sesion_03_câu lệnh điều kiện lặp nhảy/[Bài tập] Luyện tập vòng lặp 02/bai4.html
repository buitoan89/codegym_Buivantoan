<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>

    let  n = 3;
    let  m = 6;

    for(let i = 1; i <= n; i++)    {
        for(let k = 1 ; k <= m; k++){
            if(i === 1 || k === 1 || i === n || k === m){
                document.write("*");
            }
            else{
                document.write("&nbsp ");
            }
        }
        document.write("<br>");
    }




</script>
</body>
</html>
