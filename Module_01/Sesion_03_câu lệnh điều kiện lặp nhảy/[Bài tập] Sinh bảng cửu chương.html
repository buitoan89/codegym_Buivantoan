<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
 //   let sout;
    // sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    document.write("<table border='1' width=50%>");
    for (i = 2; i < 10; i++) {
        document.write("<tr>");
        for (j = 1; j <= 10; j++) {
            x = i * j;
            document.write("<td>" + i + "x" + j + "=" + x);
            document.write("</td>");
        }

        document.write("</tr>");
    }
    document.write("</table>")

 //   document.write(sout);
</script>
</body>
</html>
