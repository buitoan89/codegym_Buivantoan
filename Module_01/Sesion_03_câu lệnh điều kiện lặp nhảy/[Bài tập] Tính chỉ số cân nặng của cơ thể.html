<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("Enter weight "));
    let height = parseInt(prompt("Enter height "));
    let bmi = weight/height;
    if (bmi<=18){
        document.write("Under weight");
    }else if (bmi>=25){
        document.write("Normal");
    }else if (bmi<=30){
        document.write("Over weight");
    }else document.write("Obase");
</script>
</body>
</html>
