<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let songuyen = parseInt(prompt('Nhập số nguyên :'));

    if (songuyen < 0){
        alert('sô nguyên nhỏ hơn 0');
    }else {
        alert('số nguyên lớn hơn 0');
    }
</script>
</body>
</html>
