<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
    <script>
        let C = parseInt(prompt('Nhập độ C :'));
       // °C  x  9/5 + 32 = °F
        F = C * 9 /5 + 32;
        alert('độ F là :' + F);


    </script>
</body>
</html>
