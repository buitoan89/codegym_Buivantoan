<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai10</title>
</head>
<body>
<script>
    let chudien = parseInt(prompt('nhập chu điện :'));
    if (chudien < 100) {
        document.write('đơn giá 1200 đồng')
    } else if (chudien < 150) {
        document.write('đơn giá 1500 đồng')
    } else if (chudien < 200) {
        document.write('đơn giá 2000 đồng')
    } else {
        document.write('đơn giá 2500 đồng')
    }
</script>
</body>
</html>
