<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh a :'));
    let b = parseInt(prompt('nhập cạnh b :'));
    c = a * b ;
    alert('diện tích hình chữ nhật :' + c);
</script>
</body>
</html>
