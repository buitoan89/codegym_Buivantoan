<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập a'));
    let b = parseInt(prompt('nhập b'));
    let c = parseInt(prompt('nhập c'));
    let denta = (b * b) - (4 * a * c) ;

    if (a === 0) {
        if (b === 0 && c === 0) {
            document.write('phương trình vô số nghiệm');
        } else if (b !== 0 && c !== 0) {
            let x = -c / b;
            document.write('phương trình có một nghiệm x =' + x);
        } else {
            document.write('phương trình vô nghiệm ');
        }
    } else if (a !== 0) {
        if (denta === 0) {
            let x = -b / (2 * a);
            document.write('phương trình có nghiệm kép : x1=x2=' + x);
        } else if (denta < 0) {
            document.write('phương trình vô nghiệm');
        } else {
            let x1 = (-b + (Math.sqrt(denta))) / (2 * a);
            let x2 = (-b - (Math.sqrt(denta))) / (2 * a);
            document.write('phương trình có hai nghiệm phân biệt' + 'x1=' + x1 + 'x2=' + x2);
        }
    }
</script>
</body>
</html>
