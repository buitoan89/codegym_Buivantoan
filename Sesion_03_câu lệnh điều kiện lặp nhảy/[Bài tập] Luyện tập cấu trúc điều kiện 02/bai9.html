<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh a :'));
    let b = parseInt(prompt('nhập cạnh b :'));
    let c = parseInt(prompt('nhâp canh c :'));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write('đây là một tam giác')
        } else {
            document.write('không phải là tam giác')
        }
    } else {
        document.write('không phải là tam giác')
    }
</script>
</body>
</html>
