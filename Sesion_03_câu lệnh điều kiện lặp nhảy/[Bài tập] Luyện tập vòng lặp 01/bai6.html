<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>

    let n = parseInt(prompt("nhập"));
    let i = 0;
    let tong =0;
    for (i; i < n ; i++) {
        tong = tong + 7 * i;
    }
    document.write("tổng :"+ tong);
</script>
</body>
</html>
