<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = parseInt(prompt("Nhập vào số từ 1 đến 10"));
        alert("hiển thị số vừa nhập" + value );
    }while (value<1 || value>10)
    alert("hiển thị số vừa nhập" + value );
</script>
</body>
</html>
