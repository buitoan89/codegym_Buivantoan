<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị kết quả sử dụng hàm document.write()</title>
</head>
<body>
<button type="button" onclick="showMessenger()">Click Me!</button>

    function showMessenger() {
            document.write('xin chao!');
    }
</script>
