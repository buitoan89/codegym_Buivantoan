<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập điểm của một sinh viên</title>
</head>
<body>
 <script>
     let inputly = prompt("vat ly", "");
     let inputhoa = prompt("hoa hoc", "");
     let inputsinh = prompt("sinh vat","");
     let ly = parseInt(inputly);
     let hoa = parseInt(inputhoa);
     let sinh = parseInt(inputsinh);
     let tong = ly + hoa + sinh;
     let average = tong/3;
     alert("tổng điểm là" + tong);
     alert(" điểm trung bình" + average);
 </script>
</body>
</html>
