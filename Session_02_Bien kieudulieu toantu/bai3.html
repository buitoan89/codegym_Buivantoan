<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai bao su dung bien</title>
</head>
<!--Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().-->
<body>
 <script>
     let a;
     let b;
     let f;
     a = prompt('nhap so a =','');
     b = prompt('nhap so b =','');
     f = a%b;
     //alert(f);
      if (f==0){
          alert('a la boi cua b');
      } else {
         alert('a ko phai boi cua b');
      }

 </script>
</body>
</html>
