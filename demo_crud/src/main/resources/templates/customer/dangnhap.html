<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${customer}" th:action="@{/dangnhap}" method="post" >
    <input th:type="hidden" name="idCustomer" th:field="*{idCustomer}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{nameCustomer}" name="nameCustomer"></td>
            <td th:if="${#fields.hasErrors('nameCustomer')}" th:errors="*{nameCustomer}">Name Error</td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input th:field="*{password}" name="password"></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
