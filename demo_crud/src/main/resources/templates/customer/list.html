<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<a href="/">Create new customer</a>
<h1>Customers</h1>
    Search by first name:
    <div class="input-group mb-3">
        <input type="text" name="s" class="form-control" placeholder="Search">
        <div class="input-group-append">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
    </div>
<br/>
<table border="1" class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer,stt : ${customers}">
        <tr>
            <td th:text="${(stt.count)}"></td>
            <td th:text="${customer.nameCustomer}"></td>
            <td th:text="${customer.password}"></td>
            <td><a th:href="@{/edit-customer/__${customer.idCustomer}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.idCustomer}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/list'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/list'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
</div>
</body>
</html>
