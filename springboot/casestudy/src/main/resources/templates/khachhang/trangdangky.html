<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-5">
    <div class="container">
        <h2>Form Dang Ky</h2>
        <form action="/dangky" method="post" th:object="${khachhang}">

            <div class="form-group">
                <label for="hoten">Ho ten:</label>
                <p th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="text-danger"></p>
                <input type="text" class="form-control" id="hoten" name="tendichvu" th:field="*{hoTen}">

            </div>

            <div class="form-group">
                <label for="ngaysinh">ngay sinh:</label>
                <input type="date" class="form-control" id="ngaysinh"  name="ngaysinh" th:field="*{ngaySinh}" >
            </div>

            <div class="form-group">
                <label for="CMND">so CMND:</label>
                <input type="text" class="form-control" id="CMND"  name="CMND" th:field="*{CMND}">
            </div>

            <div class="form-group">
                <label for="sodienthoai">so dien thoai:</label>
                <input type="text" class="form-control" id="sodienthoai"  name="sodienthoai" th:field="*{sdt}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email"  name="email" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="diachi">Dia chi:</label>
                <input type="text" class="form-control" id="diachi"  name="diachi" th:field="*{diachi}">
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" > Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
